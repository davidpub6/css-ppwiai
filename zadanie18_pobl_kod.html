		<div style="color: olive; background-color: red; width: 1101px"> 
			<span style="color: fuchsia; font-size: 1.4cm; font-family: Times New Roman;"> 
				Znacznik DIV (blok 1)-->Pobłocki
			</span> 
			
				<br />
				
			<span style="font-size: 8mm;font-family: Helvetica;">
				<b><u> Element blokowy (DIV)</u> </b> jest elementem blokowym może zawierać 
				wewnątrz siebie zwykły tekst, jak również inne elementy blokowe. Został on 
				pomyślany do tworzenia obszerniejszych struktur. 
			</span>
			
			<span style="font-family: sans-serif; font-size: 5mm;"> <br />
				Zastosowanie DIV
				<ul type="circle">
					<li> 
						Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić poszczególne 
						bloki w układzie dokumentu, na przykład lewa kolumna, menu nawigacyjne, 
						stopka.
					</li>
					
					<li>
						Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za 
						pomocą arkusza stylów CSS.
					</li>
				</ul>
			</span>
		</div>
		
		<div style="color: purple; background-color: gray; width: 1201px"> 
			<span style="color: lime; font-size: 1.6cm; font-family: Papyrus;">
		Znacznik SPAN (blok 2)-->14.1.22 10:30
			</span> 
			
				<br />
				
			<span style="font-size: 12mm;font-family: Arial;">
				<ul type="disk">
					<li>
						 Elementy wyświetlanie w linii (SPAN) jest elementem liniowym nie mogą zawierać elementów blokowych, ale 
						 mogą inne elementy wyświetlane w linii oraz zwykly tekst. 
					</li>
					 
					<li>
						 Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym 
						 kolorem, do wyodrębnienia tego tekstu nie możemy
						 użyć elementu div (paragraf z zasady nie może zawierać elementów blokowych) 
						 tylko span. Wewnątrz DIV można oczywiście wpisać również SPAN.
					</li>
				 </ul>
			</span>
		</div>
		
		<div style="color: navy; background-color: gray; width: 1001px"> 
			<span style="color: fuchsia; font-size: 1.1cm; font-family: Helvetica;">
		Różnica między znacznikami DIV I SPAN (blok 3)-->1P
			</span> 
			
				<br />
				
			<span style="font-size: 6mm;font-family: Times New Roman;">
				<ul type="square">
					<li>
						 Span'em wyodrębniamy elementy liniowe (najczęściej fragmenty tekstu) a divem blokowe 
						 elementy, większe fragmenty struktury składające się na układ strony .
					</li>
					 
					<li>
						 Dodatkowo DIV domyślnie jest wyświetlany w bloku. Natomiast SPAN w linii.
					</li>
				 </ul>
			</span>
